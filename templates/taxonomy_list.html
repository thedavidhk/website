{% block content %}
<div class="section-header">
    <h1>{{ taxonomy.name | title }}</h1>
</div>

<div class="tag-list">
    {% for term in terms %}
    <a class="tag-list-item" href="{{ term.permalink }}">
        <span class="tag">{{ term.name }}</span>
        <span class="tag-count">{{ term.pages | length }}</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
